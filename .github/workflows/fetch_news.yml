name: Fetch News & Upload to BigQuery

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Save GCP Credentials
      run: |
        echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > ml-finance-454213-70b2a4ca823a.json
      shell: bash

    - name: Check if JSON File Exists
      run: |
        if [ -f ml-finance-454213-70b2a4ca823a.json ]; then 
          echo "✅ JSON Key file successfully created."
        else
          echo "❌ JSON Key file is missing."
          exit 1
        fi

    - name: Run Script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/ml-finance-454213-70b2a4ca823a.json"
      run: python googRSS.py
