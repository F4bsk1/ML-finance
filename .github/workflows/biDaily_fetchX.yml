name: Run X API Bi Daily

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup Environment Variables
        run: |
          echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> $GITHUB_ENV

      - name: Create service account key file
        run: |
          cat <<'EOF' > keyfile.json
          ${{ secrets.GCP_CREDENTIALS }}
          EOF

      - name: Run the X script
        env:
          # Tell the BigQuery client to use this key file automatically
          GOOGLE_APPLICATION_CREDENTIALS: keyfile.json
        run: python fetchX.py
     
